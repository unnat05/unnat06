<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            
            screens: {
                'sm': '567px',
                // => @media (min-width: 640px) { ... }
          
                'md': '768px',
                // => @media (min-width: 768px) { ... }
          
                'lg': '1024px',
                // => @media (min-width: 1024px) { ... }
          
                'xl': '1280px',
                // => @media (min-width: 1280px) { ... }
          
                '2xl': '1536px',
                // => @media (min-width: 1536px) { ... }
              },
            extend: {
              colors: {
                'ujjwal': '#00e6e6',
                'white': '#ffffff',
                'purple': '#3f3cbb',
                'midnight': '#121063',
                'metal': '#565584',
                'tahiti': '#3ab7bf',
                'silver': '#ecebff',
                'bubble-gum': '#ff77e9',
                'bermuda': '#78dcca',
              },
              screens :{
                'xs':{'min':'300px','max':'567px'}
              }
            }
          }
        }
      </script>
</head>
<body>
    <div class="max-w-[1320px] mx-auto">
        <h1 class="text-4xl text-center py-5">Departments</h1>
    </div>
    <div class="max-w-[1320px] mx-auto grid lg:grid-cols-4 md:grid-cols-2 gap-5 px-[20px] ">
        <div class="text-center shadow-lg rounded">
            <div class="overflow-hidden"><img src="electronics.jpg" alt="" class="hover:scale-125 duration-1000  w-full h-full object-cover"></div>
            
            <h3 class="py-2 text-2xl">Electronics</h3>
            <p class="py-2 ">Rs 10000</p>
        </div>
        <div class="text-center shadow-lg rounded">
            <div class="overflow-hidden"><img src="books.jpg" alt="" class="hover:scale-125 duration-1000  w-full h-full object-cover"></div>
            
            <h3 class="py-2 text-2xl">Books</h3>
            <p class="py-2 ">Rs 500</p>
        </div>
        <div class="text-center shadow-lg rounded">
            <div class="overflow-hidden"><img src="fashion.webp" alt="" class="hover:scale-125 duration-1000  w-full h-full object-cover"></div>
            
            <h3 class="py-2 text-2xl">Fashion</h3>
            <p class="py-2 ">Rs 3000</p>
        </div>
        <div class="text-center shadow-lg rounded">
            <div class="overflow-hidden"><img src="furniture.jpg" alt="" class="hover:scale-125 duration-1000  w-full h-full object-cover"></div>
            
            <h3 class="py-2 text-2xl">Furniture</h3>
            <p class="py-2 ">Rs 20000</p>
        </div>
        <div class="text-center shadow-lg rounded">
            <div class="overflow-hidden"><img src="laptops.webp" alt="" class="hover:scale-125 duration-1000  w-full h-full object-cover"></div>
            
            <h3 class="py-2 text-2xl">Laptops</h3>
            <p class="py-2 ">Rs 65000</p>
        </div>
        <div class="text-center shadow-lg rounded">
            <div class="overflow-hidden"><img src="textbooks.jpg" alt="" class="hover:scale-125 duration-1000  w-full h-full object-cover"></div>
            
            <h3 class="py-2 text-2xl">Textbooks</h3>
            <p class="py-2 ">Rs 1500</p>
        </div>
        <div class="text-center shadow-lg rounded">
            <div class="overflow-hidden"><img src="backpack.webp" alt="" class="hover:scale-125 duration-1000  h-15 w-15"></div>
            
            <h3 class="py-2 text-2xl">Backpacks</h3>
            <p class="py-2 ">Rs 2500</p>
        </div>
        <div class="text-center shadow-lg rounded ">
            <div class="overflow-hidden"><img src="headphones.webp" alt="" class="hover:scale-125 duration-1000  w-full h-full object-cover"></div>
            
            <h3 class="py-2 text-2xl">Headphones</h3>
            <p class="py-2 ">Rs 3000</p>
        </div>
    </div>
</body>
</html>
