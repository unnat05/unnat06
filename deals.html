<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals Section</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="deals-section">
        <h2>Deals of the Day</h2>
        <div class="deals-container">
            <!-- Product Card -->
            <div class="deal-card">
                <div class="discount-badge">20% OFF</div>
                <img src="Screenshot 2024-10-21 132123.png" alt="Product Image" class="product-image">
                <h3 class="product-title">Laptop</h3>
                <p class="product-price"><span class="original-price">Rs2500</span> Rs3500  OFF</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Repeat more product cards as needed -->
            <div class="deal-card">
                <div class="discount-badge">30% OFF</div>
                <img src="Screenshot 2024-10-26 183505.png" height="250"width="250" alt="Product Image" class="product-image">
                <h3 class="product-title">Airpods</h3>
                <p class="product-price"><span class="original-price">Rs200</span> Rs300</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
