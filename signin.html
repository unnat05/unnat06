<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group label {
            display: inline;
        }
        .form-actions {
            text-align: center;
        }
        .form-actions input[type="submit"] {
        
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-actions input[type="submit"]:
        hover {
           background-color: #45a049;
        }
        
        
    </style>
</head>
<body bgcolor="beige">
    <div class="container">
        <h2>Registration Form</h2>
        <form action="/submit" method="post">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="non-binary"> Non-binary</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
                <label><input type="radio" name="gender" value="prefer-not-to-say"> Prefer not to say</label>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Street Address" required>
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="state" name="state" placeholder="State/Province" required>
                <input type="text" id="zip" name="zip" placeholder="ZIP/Postal Code" required>
                <input type="text" id="country" name="country" placeholder="Country" required>
            </div>

            <!-- Account Information -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- Additional Information -->
            <div class="form-group">
                <label for="referral">How did you hear about us?</label>
                <select id="referral" name="referral">
                    <option value="social-media">Social Media</option>
                    <option value="friend-family">Friend/Family</option>
                    <option value="website">Website</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Preferred Contact Method:</label>
                <label><input type="radio" name="contactMethod" value="email"> Email</label>
                <label><input type="radio" name="contactMethod" value="phone"> Phone</label>
                <label><input type="radio" name="contactMethod" value="mail"> Mail</label>
            </div>

            <div class="form-group">
                <label for="specialRequirements">Special Requirements or Notes:</label>
                <textarea id="specialRequirements" name="specialRequirements" rows="4"></textarea>
            </div>

            <!-- Consent and Agreement -->
            <div class="form-group">
                <label><input type="checkbox" name="terms" required> I agree to the <a href="#">Terms and Conditions</a>.</label>
                <label><input type="checkbox" name="privacy" required> I have read and agree to the <a href="#">Privacy Policy</a>.</label>
            </div>

            <div class="form-group">
                <label><input type="checkbox" name="newsletter"> Yes, I would like to receive updates and newsletters.</label>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <input type="submit" value="Submit">
            </div>

</body>
